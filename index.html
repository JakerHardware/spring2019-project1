<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Project 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
  </head>
  <body>
    <main id="content">
      <div id="popup" class="uwu">
        <div id="popdown" class="owo">
          <form id="form_1" method="get" action="#null">
            <h1>See the Dog?</h1>
            <img src="img/dalmation.gif" alt="Dalmation" class="responsive_img">
            <h2>You have a gift.</h2>
            <h3>Unlock your powers.</h3>
            <h3>Subscribe to our newsletter.</h3>
            <ol>
              <li id="input-email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" pattern="^.+@.+$" required/>
              </li>
              <li id="input-submit">
                <label for="submit">Submit</label>
                <input type="submit" name="submit" id="submit" value="Subscribe"/>
              </li>
            </ol>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
